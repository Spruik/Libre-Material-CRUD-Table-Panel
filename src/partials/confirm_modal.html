<div class="modal-body">
  <div class="modal-header">
    <h2 class="modal-header-title">
      <i class="fa fa-info-circle"></i>
      <span class="p-l-1">Please Confirm</span>
    </h2>

    <a class="modal-header-close" id="pct-confirm-modal-cancelBtn" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <form class="form" id="master-data-product-form">
    <div class="modal-content" id="modal-modal-content">
      <div class="text-center">
        <div>
          <p style="margin-bottom: 0px; font-size: 15px">{{model.confirmModal.confirmMsg}}</p>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="custom-separator" style="margin-top:30px"></div>

      <div class="button-wrapper" style="text-align:center; margin-top:30px">
        <button
          type="button"
          class="btn btn-success"
          style="width:9rem"
          ng-click="model.confirmModal.onConfirm()"
         >
          Confirm
        </button>
      </div>
    </div>
  </form>
</div>
