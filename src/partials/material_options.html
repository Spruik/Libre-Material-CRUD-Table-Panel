<div class="modal-body">
  <div class="modal-header">
    <h2 class="modal-header-title">
      <i class="fa fa-info-circle"></i>
      <span class="p-l-1">Actions</span>
    </h2>

    <a class="modal-header-close" id="mct-material-option-form-cancelBtn" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

    <div
      class="modal-content"
      id="modal-modal-content"
      style="max-height:600px; overflow-y:scroll"
    >
      <div class="text-center">
        <div class="radio-tile-group">
          <!-- Product Group -->
          <div class="input-container" ng-click="model.onUpdateClick()">
            <input
              id="update"
              class="radio-button"
              type="button"
              name="master-data-product-group-actions-radio"
            />
            <div class="radio-tile">
              <div class="icon edit-icon">
                <i class="fa fa-edit fa-2x"></i>
              </div>
              <label for="edit" class="radio-tile-label">Update</label>
            </div>
          </div>
          <!-- Delete -->
          <div class="input-container" ng-click="model.onRemoveClick()">
            <input
              id="remove"
              class="radio-button"
              type="button"
              name="master-data-product-group-actions-radio"
            />
            <div class="radio-tile">
              <div class="icon split-icon">
                <i class="fa fa-remove fa-2x"></i>
              </div>
              <label for="split" class="radio-tile-label">Remove</label>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
